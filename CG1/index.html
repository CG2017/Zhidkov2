<!DOCTYPE html>
<html>
    <head>
        <title>Fancy Colors</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles/style.css" />
        <link rel="stylesheet" href="styles/componentstyle.css" />
    </head>
    <body>

        <div class="workspace">
           <div class="result-color-box"></div>

           <button id="color-picker-button">Show Palette</button>
           <div id="color-picker-wrap" data-hidden="true">
               <canvas id="color-picker" width="267" height="267"></canvas>
               <div id="small-aim" class="aim" data-hidden="true"></div>
               <div id="large-aim" class="aim" data-hidden="true"></div>
           </div>

           <div class="color-schemes-wrap">

               <div class="color-scheme">
                   <div id = "h-control" data-max="359" class="range-control">H</div>
                   <div id = "s-control" class="range-control">S</div>
                   <div id = "v-control" class="range-control">V</div>
               </div>

               <div class="color-scheme">
                   <div id = "l-control" data-max="100"class="range-control">L</div>
                   <div id = "a-control" data-min="-128" data-max="128" class="range-control">A</div>
                   <div id = "b-control" data-min="-128" data-max="128" class="range-control">B</div>
               </div>

               <div class="color-scheme">
                   <div id = "x-control" class="range-control">X</div>
                   <div id = "ciey-control" class="range-control">Y</div>
                   <div id = "z-control" data-max="108" class="range-control">Z</div>
               </div>
			   
			   <div class="color-scheme">
                   <div id = "r-control" data-min="0" data-max="255" class="range-control">R</div>
                   <div id = "g-control" data-min="0" data-max="255" class="range-control">G</div>
                   <div id = "blue-control" data-min="0" data-max="255" class="range-control">B</div>
               </div>

               <div class="color-scheme" id="cmy-scheme">
                   <div id = "c-control" class="range-control">C</div>
                   <div id = "m-control" class="range-control">M</div>
                   <div id = "y-control" class="range-control">Y</div>
                   <div id="k-div">K<input id = "k-control" type="number"/></div>
               </div>
               
            </div>
           
        </div>
        
        <script src="scripts/colorpicker.js"></script>
        <script src="scripts/converters.js"></script>
        <script src="scripts/colormodels.js"></script>
        <script src="scripts/init.js"></script>
    </body>
</html>
